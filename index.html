<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可愛貓咪聊天機器人</title>
  <style>
    /* styles.css */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-box {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .bot-message, .user-message {
      background-color: #f1f1f1;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .bot-message {
      background-color: #ffeb3b;
      align-self: flex-start;
    }

    .user-message {
      background-color: #87ceeb;
      align-self: flex-end;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-message">
        <p>嗨！我是可愛的貓咪，有什麼問題可以問我喔！</p>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="問我問題..." />
    <button onclick="sendMessage()">發送</button>
  </div>

  <script>
    // 將API金鑰替換成你的實際API金鑰
    const API_KEY = 'AIzaSyB_pPTK2cnTOPdlQn_t2XQWAfUnbJL2_cM'; // 這裡填入你的API金鑰

    // 發送訊息到聊天機器人
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') return;

      // 顯示使用者的訊息
      const chatBox = document.getElementById('chat-box');
      const userMessage = document.createElement('div');
      userMessage.classList.add('user-message');
      userMessage.innerHTML = `<p>${userInput}</p>`;
      chatBox.appendChild(userMessage);

      // 清空輸入框
      document.getElementById('user-input').value = '';

      // 呼叫API取得貓咪的回應
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: userInput }]
            }]
          }),
        });

        // 檢查回應狀況，並打印回應
        if (!response.ok) {
          throw new Error('API請求失敗');
        }

        const data = await response.json();

        // 檢查回應內容
        console.log(data);  // 打印回應，查看是否返回了正確的數據

        // 根據API回應格式修改此處
        if (data && data.response && data.response.answer) {
          const botMessage = document.createElement('div');
          botMessage.classList.add('bot-message');
          botMessage.innerHTML = `<p>${data.response.answer}</p>`;  // 根據API回應的結構解析
          chatBox.appendChild(botMessage);
        } else {
          const botMessage = document.createElement('div');
          botMessage.classList.add('bot-message');
          botMessage.innerHTML = `<p>喵喵～ 我遇到了一些問題，無法處理你的請求喵！</p>`;
          chatBox.appendChild(botMessage);
        }

        // 自動捲動至最底部
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error('API請求錯誤:', error);
        const botMessage = document.createElement('div');
        botMessage.classList.add('bot-message');
        botMessage.innerHTML = `<p>喵喵～ 我遇到了一些問題，無法處理你的請求喵！</p>`;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
